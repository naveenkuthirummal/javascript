			var b = 10.5;
			var c =-90;
			console.log(Math.round(b)); //for round figure .5 and above it will take 1 o/p 11

			console.log(Math.floor(b));//round figure if it contain decimal it will not take o/p 10
			console.log(Math.pow(2,3));//Power of an no
			console.log(Math.sqrt(25));//squre root of a no.
			console.log(Math.PI);//Default value
			console.log(Math.abs(c));//giving +numbers o/p is 90
			console.log(Math.max(1,100,5,2,66,32,89));//maximum of given no not applicable in array
			console.log(Math.min(1,100,5,2,66,32,89));//min of given number not applicable in array

		}
