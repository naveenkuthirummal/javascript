<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
</head>
<script type="text/javascript">
	casefun();
	function casefun()
	{
		var a = "bannanas";
		switch(a)
		{
			case "orange" : document.write("a is orange");
							break;
			case "mango" : document.write("a is mango");
							break;
			case "bannana" : document.write("This is the correct statement");
								break;
			default : document.write("no match found");
		}
	}
</script>
<body>

</body>
</html>
